<div>
  <div class="row">
    <div class="col-12 col-md-9">
      <p class="breadcrumbs">
        <a routerLink="/ita-challenge/challenges" id="retos-link">Retos</a> > 
        <span id="color">Detalle</span>
      </p>
      <div class="d-flex align-items-start">
        <div class="difficulty">
          <div class="difficulty d-flex" *ngIf="level == 'EASY'">
            <img src="assets/img/icon/difficulty-on.svg" alt="Difficulty">
            <img src="assets/img/icon/difficulty-off.svg" alt="Difficulty">
            <img src="assets/img/icon/difficulty-off.svg" alt="Difficulty">
          </div>
          <div class="difficulty d-flex" *ngIf="level == 'MEDIUM'">
            <img src="assets/img/icon/difficulty-on.svg" alt="Difficulty">
            <img src="assets/img/icon/difficulty-on.svg" alt="Difficulty">
            <img src="assets/img/icon/difficulty-off.svg" alt="Difficulty">
          </div>
          <div class="difficulty d-flex" *ngIf="level == 'HARD'">
            <img src="assets/img/icon/difficulty-on.svg" alt="Difficulty">
            <img src="assets/img/icon/difficulty-on.svg" alt="Difficulty">
            <img src="assets/img/icon/difficulty-on.svg" alt="Difficulty">
          </div>
        </div>
        <div class="title">
          <h3 class="ms-2">{{title | dynamicTranslate}}</h3>
        </div>
      </div>
      <div class="stats">
        <span class="stat">
          <img src="assets/img/icon/user.svg" alt="User">
          IT-Academy
        </span>
        <span class="stat">
          <img src="assets/img/icon/bullseye.svg" alt="Bullseye">
          87%
        </span>
        <span class="stat">
          <img src="assets/img/icon/bookmark.svg" alt="Bookmark">
          82
        </span>
        <span class="stat">
          <img src="assets/img/icon/clock.svg" alt="Date">
          {{creation_date | date:'mediumDate':'':currentLang}}
        </span>
      </div>
    </div>

    <!-- only show if the user is on details section or solutions -->
    @if (activeId == 1 || activeId == 2) {
    <!-------if not logged show this------>
    @if (!isLogged) {
    <div class="w-25 mt-4 d-none d-md-inline-block">
      <button class="btn btn-primary" (click)="clickSendButton() "
        title="{{'modules.challenge.header.toolTip' | translate }}">
        {{'modules.challenge.header.button' | translate }}
      </button>
    </div>
    } @else {
    <!------ if logged show this------>
    @if (isLogged && !solutionSent) {
    <div class="col-3 button d-none d-md-flex">
      <button class="btn btn-sm btn-outline-primary">{{'modules.challenge.header.buttonCancel' | translate
        }}</button>
      <button class="btn btn-sm btn-primary" (click)="openSendSolutionModal()">
        {{'modules.challenge.header.buttonAccept' | translate }}
      </button>
    </div>
    } @else {
    <!-----if solution sent show this---->
    <div class="solutionSent col-3 d-none d-md-flex">
      <p>{{'modules.challenge.header.solutionSend' | translate }}</p>
      <img src="assets/img/icon/tick-pink.svg" alt="tick icon">
    </div>
    }
    }
    }
  </div>
</div>
