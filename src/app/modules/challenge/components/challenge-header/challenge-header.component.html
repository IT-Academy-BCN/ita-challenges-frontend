<div>
    <div class="row">
        <div class="w-75">
            <p>Retos > <span id="color">Detalle</span></p>
            <div class="d-flex align-items-start">
                <div class="difficulty">
                    <div class="difficulty" *ngIf="level == 'EASY'">
                        <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                        <img src="../../../../assets/img/icon/difficulty-off.svg" alt="Difficulty">
                        <img src="../../../../assets/img/icon/difficulty-off.svg" alt="Difficulty">
                    </div>
                    <div class="difficulty" *ngIf="level == 'MEDIUM'">
                        <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                        <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                        <img src="../../../../assets/img/icon/difficulty-off.svg" alt="Difficulty">
                    </div>
                    <div class="difficulty" *ngIf="level == 'HARD'">
                        <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                        <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                        <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                    </div>
                </div>
                <div class="title">
                    <h3>{{title}}</h3>
                </div>
            </div>
            <div class="stats">
                <span class="stat">
                    <img src="../../../../assets/img/icon/user.svg" alt="User">
                    IT-Academy
                </span>
                <span class="stat">  
                    <img src="../../../../assets/img/icon/bullseye.svg" alt="Bullseye">           
                    87%
                </span>
                <span class="stat">
                    <img src="../../../../assets/img/icon/bookmark.svg" alt="Bookmark">     
                    82
                </span>
                <span class="stat">     
                    <img src="../../../../assets/img/icon/clock.svg" alt="Date">
                    {{creation_date}}
                </span>
            </div>
        </div>

        <!------ If the user is not registered, attempting to submit the solution will open the restricted modal. ------>
        @if(!authService.isUserLoggedIn()){
            <div class="w-25 mt-4 button d-none d-md-inline-block">
                <button class="btn btn-primary" 
                    (click)="clickSendButton() " 
                    title="{{'modules.challenge.header.toolTip' | translate }}">
                    {{'modules.challenge.header.button' | translate }}
                </button>
            </div>

        } @else {
         <!------- If the user is logged in, they will have two enabled buttons: Cancel and Submit. -->
            <div class="col-3 button" *ngIf="!solutionSent; else solutionSentSection" >
                <button class="btn btn-sm btn-outline-primary">{{'modules.challenge.header.buttonCancel' | translate }}</button>
                <button class="btn btn-sm btn-primary" (click)="openSendSolutionModal()">
                    {{'modules.challenge.header.buttonAccept' | translate }}
                </button>
            </div>
        }

        <!-----if solution sent show this button ---->
        <ng-template #solutionSentSection>
            <div class="solutionSent col-3" *ngIf="solutionSent===true">
            <p>{{'modules.challenge.header.solutionSend' | translate }}</p> 
            <img src="../../../../../assets/img/icon/tick-pink.svg" alt="tick icon">
            </div>
        </ng-template>
       
    </div>
</div>
