<div class="d-flex flex-wrap">
    @for (resource of resources; track resource.id) {
    <div class="resource-list-element d-flex justify-content-start animated mb-4">
        <div class="d-flex flex-column justify-content-start">
            <div class="up-arrow"></div>
            <h3 class="points"></h3>
            <div class="down-arrow"></div>
        </div>
        <div class="resource-details d-flex flex-column">
            <h3 class="title">{{resource.title}}</h3>
            <p class="description">
                {{ resource.description }}
            </p>
            <div class="user-details d-flex mt-auto align-items-center">
                <img class="user-img" [src]="['../../../../assets/img/users/user-1.png']" alt="Nombre Usuario" />
                <span class="description">
                    {{resource.user.name}}, {{resource.createdAt}}
                </span>
            </div>
        </div>
    </div>
    }
</div>
