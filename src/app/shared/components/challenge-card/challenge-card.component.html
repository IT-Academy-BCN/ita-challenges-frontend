<div class="challenge-list-element d-flex flex-column justify-content-between mx-0 my-2 m-md-4 px-2 px-md-4 py-2 py-md-3" [routerLink]="['dcacb291-b4aa-4029-8e9b-284c8ca80296']">
    <div class="info d-flex align-items-start justify-content-between">
        <div class="d-flex align-items-start w-100">
            <div class="difficulty" *ngIf="level == 'EASY'">
                <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                <img src="../../../../assets/img/icon/difficulty-off.svg" alt="Difficulty">
                <img src="../../../../assets/img/icon/difficulty-off.svg" alt="Difficulty">
            </div>
            <div class="difficulty" *ngIf="level == 'MEDIUM'">
                <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                <img src="../../../../assets/img/icon/difficulty-off.svg" alt="Difficulty">
            </div>
            <div class="difficulty" *ngIf="level == 'HARD'">
                <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
                <img src="../../../../assets/img/icon/difficulty-on.svg" alt="Difficulty">
            </div>
            <div class="title">
                {{title}}
            </div>
        </div>
        <ul class="code-languages d-flex"  *ngFor="let language of languages">
            <li class="code-icon js">
                <img src="../../../../assets/img/icon/language_icon_{{language.language_name}}.svg"  alt="Language Icon">
            </li>
        </ul>
    </div>
    <div class="stats gap-1 gap-md-3">
        <span class="stat">
            <img src="../../../../assets/img/icon/user.svg" alt="User">
            IT-Academy
        </span>
        <span class="stat" ngbTooltip="Empezado y finalizado">  
            <img src="../../../../assets/img/icon/bullseye.svg" alt="Bullseye">           
            87%
        </span>
        <span class="stat" ngbTooltip="Veces guardado">
            <img src="../../../../assets/img/icon/bookmark.svg" alt="Bookmark">     
            82
        </span>
        <span class="stat" ngbTooltip="Fecha creaciÃ³n">     
            <img src="../../../../assets/img/icon/clock.svg" alt="Date">
            {{creation_date}}
        </span>
    </div>
</div>
